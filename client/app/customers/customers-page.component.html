<div class="section-header">
  <a class="new right" (click)="add.startAdd()" tabindex="1"><i class="icon-add"></i>New customer</a>
  <h2><i class="icon-person"></i>Customers</h2>
</div>
<div class="loading-indicator" *ngIf="!loaded"><i class="icon-spin3 animate-spin"></i></div>
<p *ngIf="loaded && !customers.length">There are no customers yet.</p>
<div class="row-view" cc-active (activate)="focused = true" (deactivate)="focused = false" [class.focused]="focused">
  <cc-customer-add #add
                   [model]="addModel"
                   [tabindex]="1">
  </cc-customer-add>
  <cc-customer *ngFor="let c of customers; let i = index"
               [model]="c"
               [tabindex]="i + 1">
  </cc-customer>
  
</div>
