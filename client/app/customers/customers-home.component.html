<h2>Customers</h2>
    <div cc-distribute-width></div>
<div class="row-view" cc-active (activate)="focused = true" (deactivate)="focused = false" [class.focused]="focused">
  <button class="add-button" (click)="addComponent.startAdd()" tabindex="1" cc-active cc-activate-on-focus cc-deactivate-on-blur>
    <div class="icon"><i class="icon-add"></i></div>
    <span>Add</span>
  </button>
  <cc-customer *ngFor="let c of customers; let i = index" [model]="c" [index]="i"></cc-customer>
  <cc-customer-add #addComponent [showAddMessage]="!customers.length" [loaded]="loaded" [model]="addModel" [index]="customers.length"></cc-customer-add>
</div>
