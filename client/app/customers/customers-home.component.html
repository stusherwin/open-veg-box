<h2>Customers</h2>
<div class="row-view" cc-active (activate)="focused = true" (deactivate)="focused = false" [class.focused]="focused">
  <button class="add-button" (click)="add.startAdd()" tabindex="1" cc-active cc-activate-on-focus cc-deactivate-on-blur>
    <div class="icon"><i class="icon-add"></i></div>
    <span>Add</span>
  </button>
  <cc-customer *ngFor="let c of customers; let i = index" [customer]="c" [index]="i" (delete)="onDelete($event)" (update)="onUpdate($event)"></cc-customer>
  <cc-customer-add #add [showAddMessage]="!customers.length" [loaded]="loaded" (add)="onAdd($event)" [index]="customers.length"></cc-customer-add>
</div>
