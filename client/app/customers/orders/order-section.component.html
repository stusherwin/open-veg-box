  <cc-tr-header class="order-header">
    <cc-td>{{heading}}</cc-td>
    <cc-td></cc-td>
    <cc-td></cc-td>
    <cc-td></cc-td>
    <cc-td class="action">
      <cc-editable-button *ngIf="model.itemsAvailable.length && !model.addingItem"
                          icon="add"
                          [tabindex]="1"
                          (click)="model.startAdd()">
      </cc-editable-button>
    </cc-td>
  </cc-tr-header>
  <cc-tr *ngIf="model.itemsAvailable.length && model.addingItem" class="add-row editable-background">
    <cc-td>
      <cc-select #input cssClass="order-item"
        [(value)]="model.addingItem"
        (valueChange)="model.editingTotalRecalculationNeeded()"
        [options]="model.itemsAvailable"
        textProperty="name">
      </cc-select>
    </cc-td>
    <cc-td>
      <span *ngIf="model.addingItem?.unitType == 'each'">x</span>
      <cc-number #input cssClass="order-quantity" 
            [decimalPrecision]="0"
            [(value)]="model.addingItemQuantity"
            (valueChange)="model.editingTotalRecalculationNeeded()"
            valid="$value > 0"
            message="Quantity should be a number greater than 0">
      </cc-number>
      <span *ngIf="model.addingItem?.unitType == 'perKg'">Kg</span>
    </cc-td>
    <cc-td></cc-td>
    <cc-td class="total modified"
           [innerHTML]="(model.addingItem?.price * model.addingItemQuantity || 0) | money: true">
    </cc-td>
    <cc-td class="action">
      <cc-editable-buttons (ok)="model.add()" (cancel)="model.cancelAdd()">
      </cc-editable-buttons>
    </cc-td>
  </cc-tr>
  <cc-tr *ngIf="!model.items.length && !model.addingItem">
    <cc-td>None</cc-td>
    <cc-td></cc-td>
    <cc-td></cc-td>
    <cc-td class="total" [innerHTML]="0 | money:true"></cc-td>
    <cc-td></cc-td>
  </cc-tr>
  <cc-tr *ngFor="let item of model.items; let i = index; trackBy:getItemId">
    <cc-td>{{item.name}}</cc-td>
    <cc-td [class.editable-background]="item.editing">
      <span *ngIf="!item.editing">
        <cc-product-quantity [quantity]="item.quantity" [unitType]="item.unitType"></cc-product-quantity>
      </span>
      <span *ngIf="item.editing">
        <span *ngIf="item.unitType == 'each'">x</span>
          <cc-number #quantity cssClass="order-quantity" [decimalPrecision]="0"
                     [(value)]="item.editingQuantity"
                     valid="$value > 0"
                     message="Quantity should be a number greater than 0"
                     (valueChange)="item.recalculateEditingTotal()">
          </cc-number>
        <span *ngIf="item.unitType == 'perKg'">Kg</span>
      </span>
    </cc-td>
    <cc-td class="action" [class.editable-background]="item.editing">
      <cc-editable-button *ngIf="!item.editing" icon="edit" (click)="item.startEdit()">
      </cc-editable-button>
      <cc-editable-buttons *ngIf="item.editing" (ok)="item.endEdit()" (cancel)="item.cancelEdit()">
      </cc-editable-buttons>
    </cc-td>
    <cc-td class="total"
           [innerHTML]="item.editingTotal | money:true"
           [class.modified]="item.editingTotal != item.total">
    </cc-td>
    <cc-td class="action">
      <a #remove
        class="button-new-small show-on-edit"
        tabindex="1"
        (click)="onOrderItemRemove(item)"
        (keydown.Enter)="onOrderItemRemove(item, true)"><i class="icon-trash"></i>
      </a>
    </cc-td>
  </cc-tr>
