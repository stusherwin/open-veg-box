<div class="row-view-new no-hover" cc-active (activate)="rowViewFocused = true" (deactivate)="rowViewFocused = false" [class.focused]="rowViewFocused">
  <div class="row" style="height: 0;padding: 0">
  </div>
  <div class="row" cc-active (activate)="contactFocused = true" (deactivate)="contactFocused = false" [class.focused]="contactFocused">
    <div class="details">
      <h3>Contact details</h3>
      <table class="contact-details">
        <tr>
          <th>First name(s):</th>
          <td>
            <cc-editable [(value)]="model.firstName"
                         (valueChange)="model.update({firstName:$event})"
                         [validators]="firstNameValidators"
                         [messages]="{required: 'First name is required'}">
            </cc-editable>
          </td>
        </tr>
        <tr>
          <th>Surname:</th>
          <td>
            <cc-editable [(value)]="model.surname"
                         (valueChange)="model.update({surname:$event})"
                         [validators]="surnameValidators"
                         [messages]="{required: 'Surname is required'}">
            </cc-editable>
          </td>
        </tr>
        <tr>
          <th rowspan="3">Address:</th>
          <td>
            <cc-editable [(value)]="model.address"
                         (valueChange)="model.update({address:$event})"
                         [validators]="[]"
                         [messages]="{}">
            </cc-editable>
          </td>
        </tr>
      </table>
      <table class="contact-details">
        <tr>
          <th>Email address:</th>
          <td>
            <cc-editable [(value)]="model.email"
                         (valueChange)="model.update({email:$event})"
                         [validators]="[]"
                         [messages]="{}">
            </cc-editable>
          </td>
        </tr>
        <tr>
          <th>Contact number #1:</th>
          <td>
            <cc-editable [(value)]="model.tel1"
                         (valueChange)="model.update({tel1:$event})"
                         [validators]="[]"
                         [messages]="{}">
            </cc-editable>
          </td>
        </tr>
        <tr>
          <th>Contact number #2:</th>
          <td>
            <cc-editable [(value)]="model.tel2"
                         (valueChange)="model.update({tel2:$event})"
                         [validators]="[]"
                         [messages]="{}">
            </cc-editable>
          </td>
        </tr>
      </table>      
    </div>
  </div>
  <div class="row" cc-active (activate)="orderFocused = true" (deactivate)="orderFocused = false" [class.focused]="orderFocused">
    <div class="details">
      <h3>Current order: <span innerHTML="{{page.customer.order.total | money:true}}"></span></h3>
      <cc-order [order]="page.customer.order" [boxes]="page.boxes" [products]="page.products">
      </cc-order>
    </div>
  </div>
</div>
