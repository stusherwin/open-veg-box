<div class="email-edit" cc-focus focusedClass="focused">
  <div class="form-row">
    <label>To:</label>
    <ul class="field recipients">
      <li *ngFor="let c of customers">{{c.name}} <span class="muted">({{c.email}})</span></li>
    </ul>
  </div>
  <div class="form-row">
    <label>Subject:</label>
    <input type="text" class="field" cc-focus grab="true" tabindex="1" />
  </div>
  <div class="form-row">
    <label>Message:</label>
    <textarea class="field" cc-focus tabindex="1"></textarea>
  </div>
  <div class="row-view">
    <div class="row no-hover no-border">
      <div class="actions">
        <div class="action">
          <a class="button" cc-focus tabindex="1">
            <div class="icon"><i class="icon-mail-dark"></i></div>
            <span>Email</span>
          </a>
        </div>
        <div class="action">
          <a class="button" [routerLink]="cancelLinkParams" cc-focus tabindex="1">
            <div class="icon"><i class="icon-cancel"></i></div>
            <span>Cancel</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
