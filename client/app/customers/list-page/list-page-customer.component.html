<div class="row">
  <div class="details" (mouseenter)="hover = true" (mouseleave)="hover = false" [class.hover]="hover" [routerLink]="['../Customer', {customerId: model.id}, 'Details']">
    <h3>{{model.name}}</h3>
    <p style="font-size: 95%">{{model.address}}</p>
    <p style="font-size: 95%; margin-top: 10px" innerHTML="Order: {{model.orderTotal | money:true}}"></p>
  </div>
  <div class="actions">
    <a cc-button right icon="doc-text" text="Details" [class.hover]="hover" [routerLink]="['../Customer', {customerId: model.id}, 'Details']"></a>
    <button cc-button right icon="mail-dark" text="Email" [routerLink]="['../Customer', {customerId: model.id}, 'Email']" [disabled]="!model.canEmail"></button>
    <button cc-button right icon="trash" text="Delete" (click)="model.delete()"></button>
  </div>
</div>
