<div class="row">
  <div class="details" (mouseenter)="hover = true" (mouseleave)="hover = false" [class.hover]="hover" [routerLink]="['../Customer', {customerId: model.id}, 'ContactDetails']">
    <h3>{{model.name}}</h3>
    <p style="font-size: 95%">{{model.address}}</p>
    <p style="font-size: 95%; margin-top: 10px" innerHTML="Order: {{model.orderTotal | money:true}}"></p>
  </div>
  <div class="actions">
    <a cc-button right icon="edit" text="Edit" [class.hover]="hover" [routerLink]="['../Customer', {customerId: model.id}, 'ContactDetails']"></a>
    <button cc-button right icon="trash" text="Delete" (click)="model.delete()"></button>
  </div>
</div>
