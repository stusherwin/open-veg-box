<div class="row">
  <div class="details" (mouseenter)="hover = true" (mouseleave)="hover = false" [class.hover]="hover" [routerLink]="['../Customer', {customerId: model.id}, 'Details']">
    <h3>{{model.name}}</h3>
    <p style="font-size: 95%">{{model.address}}</p>
    <p style="font-size: 95%; margin-top: 10px" innerHTML="Order: {{model.orderTotal | money:true}}"></p>
  </div>
  <div class="actions">
    <a class="button-new button-new-right" [class.hover]="hover" tabindex="1" [routerLink]="['../Customer', {customerId: model.id}, 'Details']"><i class="icon-doc-text"></i>Details</a>
    <button class="button-new button-new-right" [routerLink]="['../Customer', {customerId: model.id}, 'Email']" tabindex="1" [disabled]="!model.canEmail">
      <i class="icon-mail-dark"></i>Email
    </button>
    <button class="button-new button-new-right" (click)="model.delete()" tabindex="1">
      <i class="icon-trash"></i>Delete
    </button>
  </div>
</div>
