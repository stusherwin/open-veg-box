<cc-section-header headerIcon="person" headerTitle="Customers">
  <a cc-button icon="add" text="New customer"
     (click)="add.startAdd()"
     (keydown.Enter)="add.startAdd()"></a>
</cc-section-header>
<div class="loading-indicator" *ngIf="!loaded"><i class="icon-spin3 animate-spin"></i></div>
<p *ngIf="loaded && !customers.length">There are no customers yet.</p>
<div class="row-view-new no-hover">
  <cc-list-page-add #add [model]="addModel">
  </cc-list-page-add>
  <cc-list-page-customer *ngFor="let c of customers; let i = index" [model]="c">
  </cc-list-page-customer>
</div>
