<div class="home">
  <div *ngIf="loggedIn">
    <p>Hi Jannine, please choose a section to manage:</p>
    <ul>
      <li>
        <a [routerLink]="['Products']">
          <div class="icon"><i class="icon-carrot"></i></div>
          <span>Products</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['Boxes']">
          <div class="icon"><i class="icon-box"></i></div>
          <span>Boxes</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['Customers']">
          <div class="icon"><i class="icon-person"></i></div>
          <span>Customers</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['Deliveries']">
          <div class="icon"><i class="icon-truck"></i></div>
          <span>Deliveries</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['CollectionPoints']">
          <div class="icon"><i class="icon-flag"></i></div>
          <span>Collection Points</span>        
        </a>
      </li>
    </ul>
  </div>
  <div *ngIf="!loggedIn">
    <p>Please log in:</p>
    <form>
      <div class="form-row"><label>Username:</label> <input type="text" /></div>
      <div class="form-row"><label>Password:</label> <input type="text" /></div>
      
      <input type="submit" value="Log in" />
    </form>
  </div>
</div>
