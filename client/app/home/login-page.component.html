<h1>open<span>veg</span>box</h1>
<cc-error-notify></cc-error-notify>
<form>
  <h2>Enter your account details:</h2>
  <div class="form-row">
    <div *ngIf="invalidLogin" class="form-validation-message">Didn't recognise that username or password.</div>
    <label>Username:</label> <input #username type="text" />
  </div>
  <div class="form-row">
    <label>Password:</label> <input #password type="password" />
  </div>
  <button cc-button icon="login" text="Log in" class="login"
          (click)="login(username.value, password.value)"></button>
  <h2 class="no-account">Don't have an account?</h2>
  <p>Log in as a guest and have a play around.</p>
  <button cc-button icon="swing" text="Have fun!" class="play"
          (click)="login('guest', '')"></button>
</form>
