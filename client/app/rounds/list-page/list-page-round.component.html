<div class="row">
  <div class="details">
    <h3>{{round.name}}</h3>
    <p style="font-size: 95%">{{round.customers.length? ('' + round.customers.length) : 'No'}} customer{{round.customers.length == 1? '' : 's'}}</p>
  </div>
  <div class="actions">
    <a cc-button right icon="edit" text="Edit" [routerLink]="['../Round', {roundId: round.id}, 'Details']"></a>
    <a cc-button right icon="trash" text="Delete" (click)="onDelete()"></a>
  </div>
</div>
