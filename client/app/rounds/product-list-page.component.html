<div class="section-header">
  <a class="new right" tabindex="1" [routerLink]="['../OrderList', {roundId: round?.id}]"><i class="icon-basket"></i>Order list</a>
  <a class="new right" tabindex="1" [routerLink]="['../ProductList', {roundId: round?.id}]"><i class="icon-carrot"></i>Product list</a>
  <h2><i class="icon-map-signs"></i>{{round?.name}}</h2>
</div>
<div class="loading-indicator" *ngIf="!round"><i class="icon-spin3 animate-spin"></i></div>
<div *ngIf="round">
  <div class="totals">
    <h3>Totals</h3>
    <table>
      <tr *ngFor="let p of productList.totals">
        <td>{{p.name}}</td>
        <td><cc-product-quantity [quantity]="p.quantity" [unitType]="p.unitType"></cc-product-quantity></td>
      </tr>
    </table>
  </div>
  <div class="customer" *ngFor="let c of productList.customers">
    <h3>{{c.name}}</h3>
    <p>{{c.address}}</p>
    <table>
      <tr *ngFor="let p of c.products">
        <td>{{p.name}}</td>
        <td><cc-product-quantity [quantity]="p.quantity" [unitType]="p.unitType"></cc-product-quantity></td>
      </tr>
    </table>
  </div>
</div>
