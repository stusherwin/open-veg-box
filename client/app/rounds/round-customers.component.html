<div class="round-customers editable">
  <div class="editable-display" *ngIf="!editing" (click)="startEdit()">
    <div class="round-customers-display" *ngIf="value.length">
      <div class="round-customer" *ngFor="let c of value">
        <div class="round-customer-detail round-customer-name">{{c.name}}</div>
        <div class="round-customer-detail round-customer-address">{{c.address}}</div>
        <div class="round-customer-detail round-customer-action">
          <div class="spacer"></div>
        </div>
      </div>
    </div>
    <div class="round-customers-display" *ngIf="!value.length">
      <div class="round-customer">
        <div class="round-customer-detail round-customer-name">No customers assigned</div>
        <div class="round-customer-detail round-customer-address">&nbsp;</div>
        <div class="round-customer-detail round-customer-action">
          <div class="spacer"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="editable-edit" *ngIf="editing">
    <div class="round-customers-display" *ngIf="value.length">
      <div class="round-customer" *ngFor="let c of value">
        <div class="round-customer-detail round-customer-name">{{c.name}}</div>
        <div class="round-customer-detail round-customer-address">{{c.address}}</div>
        <div class="round-customer-detail round-customer-action">
          <a href="#" cc-focus [tabindex]="editTabindex" (click)="$event.preventDefault();removeCustomerClick(c.id)">
            <div class="icon">
              <i class="icon-trash"></i>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="round-customers-display" *ngIf="!value.length">
      <div class="round-customer">
        <div class="round-customer-detail round-customer-name">No customers assigned</div>
        <div class="round-customer-detail round-customer-address">&nbsp;</div>
        <div class="round-customer-detail round-customer-action">
          <div class="spacer"></div>
        </div>
      </div>
    </div>
    <div *ngIf="customers.length" class="round-customers-add">
      <div class="round-customer" *ngFor="let c of customers">
        <div class="round-customer-detail round-customer-name">{{c.name}}</div>
        <div class="round-customer-detail round-customer-address">{{c.address}}</div>
        <div class="round-customer-detail round-customer-action">
          <a href="#" cc-focus [tabindex]="editTabindex" (click)="$event.preventDefault();addCustomerClick(c.id)">
            <div class="icon">
              <i class="icon-add"></i>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div *ngIf="!customers.length" class="round-customers-add">
      <div class="round-customer">
        <div class="round-customer-detail round-customer-name"><span  class="muted">No more customers to add</span></div>
        <div class="round-customer-detail round-customer-address">&nbsp;</div>
        <div class="round-customer-detail round-customer-action">
          <div class="spacer"></div>
        </div>
      </div>
    </div>
  </div>
</div>
