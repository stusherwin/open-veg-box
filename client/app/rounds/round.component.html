<div class="row" #active=cc-active cc-active [class.focused]="rowFocused" (activate)="rowFocused = true" (deactivate)="rowFocused = false">
  <div class="actions">
    <div class="action">
      <a class="button" [routerLink]="['../Email', {roundId: round.id}]" cc-active cc-activate-on-focus cc-deactivate-on-blur [tabindex]="(index * 2) + 2">
        <div class="icon"><i class="icon-mail-dark"></i></div>
        <span>Email</span>
      </a>
    </div>
    <div class="action">
      <button cc-active cc-activate-on-focus cc-deactivate-on-blur (click)="onDelete()" [tabindex]="(index * 2) + 2">
        <div class="icon"><i class="icon-trash"></i></div>
        <span>Delete</span>
      </button>
    </div>
  </div>
  <div class="details">
    <cc-heading #roundName [(value)]="round.name" (update)="onUpdate()" [editTabindex]="(index * 2) + 1"></cc-heading>
    <cc-round-customers
      [(value)]="round.customers"
      (add)="onCustomerAdd($event)" 
      (remove)="onCustomerRemove($event)"
      [unusedCustomers]="unusedCustomers"
      [editTabindex]="(index * 2) + 1">
    </cc-round-customers>
  </div>
</div>
