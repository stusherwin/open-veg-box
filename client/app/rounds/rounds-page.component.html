<h2>Rounds</h2>

<div class="row-view" cc-active [class.focused]="focused" (activate)="focused = true" (deactivate)="focused = false">
  <button class="add-button" (click)="add.startAdd()" tabindex="1" cc-active cc-activate-on-focus cc-deactivate-on-blur>
    <div class="icon"><i class="icon-add"></i></div>
    <span>Add</span>
  </button>
  <cc-rounds-page-round *ngFor="let r of rounds; let i = index"
    [round]="r"
    [unusedCustomers]="unusedCustomers"
    [tabindex]="i"
    (delete)="onDelete($event)"
    (update)="onUpdate($event)"
    (customerAdd)="onCustomerAdd($event)"
    (customerRemove)="onCustomerRemove($event)">
  </cc-rounds-page-round>
  <cc-rounds-page-add #add
    [showAddMessage]="!rounds.length"
    [loaded]="loaded"
    (add)="onAdd($event)"
    [tabindex]="rounds.length">
  </cc-rounds-page-add>
</div>
