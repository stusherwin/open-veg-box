<form (ngSubmit)="save()" #f="ngForm">
  <h3>{{ round.name || 'The Round With No Name' }}</h3>
  <div class="actions">
    <div class="action"></div>
    <div class="action">
      <button type="submit" [disabled]="!f.valid" tabindex="0">
        <div class="icon"><i class="icon-ok"></i></div>
        <span>Save</span>
      </button>
    </div>
    <div class="action">  
      <button (click)="cancel()" tabindex="0">
        <div class="icon"><i class="icon-cancel"></i></div>
        <span>Cancel</span>
      </button>
    </div>  
  </div>
  <div class="details">
    <div class="field-row">
      <div class="field full">
        <input type="text" class="input full" [(ngModel)]="round.name" #name ngControl="name" tabindex="0" required/>
      </div>
    </div>
  </div>
</form>
