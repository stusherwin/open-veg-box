<div class="row-view-new no-hover">
  <div class="row" style="height: 0;padding: 0">
  </div>
  <div class="row">
    <div class="details">
      <table class="contact-details">
        <tr>
          <th>Name:</th>
          <td>
            <cc-editable-text key="name"
                              [(value)]="page.round.name"
                              (valueChange)="update($event)"
                              [validators]="roundNameValidators"
                              [messages]="{required: 'Name is required'}">
            </cc-editable-text>
          </td>
        </tr>
      </table>
      <div style="clear: both;margin-top: 40px;margin-left:-5px">
        <cc-round-customers [round]="page.round" [customers]="page.unusedCustomers">
        </cc-round-customers>
      </div>
    </div>
  </div>
</div>
