<div class="page-outer">
  <div class="page-inner">
    <h2>Products</h2>

    <div class="row-view" cc-highlightable>
      <cc-product-display *ngFor="let p of products; let i = index" [product]="p" [index]="i" (onDelete)="delete(p)"></cc-product-display>
      <cc-product-display addMode="true" [showAddMessage]="!products.length" (onSave)="add($event)" [index]="products.length"></cc-product-display>
    </div>
  </div>
</div>
