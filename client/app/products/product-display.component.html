<h3>{{ product.name }}</h3>
<div class="actions">
  <div class="action"></div>
  <div class="action">
    <button (click)="edit()" [disabled]="editDisabled">
      <div class="icon"><i class="icon-edit"></i></div>
      <span>Edit</span>
    </button>
  </div>
</div>
<div class="details flex">
  <div class="field price-detail">
    <span [innerHTML]="product.price | money"></span> <span class="muted">{{ unitTypes[product.unitType] }}</span>
  </div>
  <div class="field unit-type-detail" *ngIf="product.unitType == 'perKg'">
    <span class="muted">sold in units of</span> {{ product.unitQuantity | weight }}
  </div>
  <div>&nbsp;</div>
</div>
