<div class="row" #active=cc-active cc-active [class.focused]="rowFocused" (activate)="rowFocused = true" (deactivate)="rowFocused = false">
  <div class="actions">
    <div class="action">
    </div>
    <div class="action">
      <button cc-active cc-activate-on-focus cc-deactivate-on-blur (click)="onDelete()" [tabindex]="(tabindex * 2) + 2">
        <div class="icon"><i class="icon-trash"></i></div>
        <span>Delete</span>
      </button>
    </div>
  </div>
  <div class="details">
    <cc-heading #productName [(value)]="product.name" (update)="onUpdate()" [tabindex]="(tabindex * 2) + 1"></cc-heading>
    <div class="flex">
      <div class="price-detail">
        <cc-product-price [(price)]="product.price" [(unitType)]="product.unitType" (update)="onUpdate()" [tabindex]="(tabindex * 2) + 1"></cc-product-price>
      </div>  
      <div></div>
    </div>
  </div>
</div>
