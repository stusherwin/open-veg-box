<h2>Boxes</h2>

<div class="row-view" cc-focus id="row-view" focusedClass="focused" [handleClickOutside]="true">
  <cc-box *ngFor="let b of boxes; let i = index" [box]="b" [products]="products" [productNameWidth]="productNameWidth" [productQuantityWidth]="productQuantityWidth" [index]="i" (delete)="onDelete($event)" (update)="onUpdate($event)" (productAdd)="onProductAdd($event)" (productRemove)="onProductRemove($event)"></cc-box>
  <cc-box addMode="true" [showAddMessage]="!boxes.length" [loaded]="loaded" [productNameWidth]="productNameWidth" [productQuantityWidth]="productQuantityWidth" (add)="onAdd($event)" [products]="products" [index]="boxes.length"></cc-box>
</div>

<div class="widthTests">
  <table>
    <tr *ngFor="let n of productNames">
      <td #productNameTest>{{n}}</td>
    </tr>
  </table>

  <table>
    <tr *ngFor="let q of productQuantities">
      <td #productQuantityTest>{{q}}</td>
    </tr>
  </table>
</div>
