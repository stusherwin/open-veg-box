<cc-editable-value className="box-product-add" *ngIf="products.length" #editable (start)="onStart()" (ok)="onOk($event)" (cancel)="onCancel()" [catchTabAway]="products.length > 1" [tabindex]="tabindex">
  <display>
    <div class="box-product-add-display show-on-edit" [class.hover]="addHover">
      <div style="display: inline-block" [style.width.px]="productNameWidth + productQuantityWidth">{{text}}</div>
      <div style="display: inline-block"><a #add *ngIf="!adding"
          cc-active cc-activate-on-focus cc-deactivate-on-blur
          [tabindex]="tabindex"
          (keydown.Enter)="onAdd()"
          (focus)="addHover = true"
          (blur)="addHover = false"><i class="icon-add"></i>
        </a>
      </div>
    </div>
  </display>
  <edit>
    <div>
      <div class="box-product-name" style="display: inline-block" [style.width.px]="productNameWidth">
        <select *ngIf="adding" #select
          cc-active cc-activate-on-focus
          (change)="onProductChange($event)"
          [tabindex]="tabindex">
          <option *ngFor="let p of products; let i = index" [value]="i">{{p.name}}</option>
        </select>
      </div>
      <div class="box-product-quantity" style="display: inline-block" [style.width.px]="productQuantityWidth">
        <span class="box-product-quantity-each" *ngIf="product.unitType == 'each'">x</span>
        <cc-validatable [valid]="quantityEditingValue > 0" message="Quantity should be a number greater than 0">
          <input *ngIf="adding" type="text" class="input"
            cc-numeric maxDecimals="3" [(value)]="quantityEditingValue"
            cc-active cc-activate-on-focus
            [tabindex]="tabindex" />
        </cc-validatable>
        <span class="box-product-quantity-perkg" *ngIf="product.unitType == 'perKg'">Kg</span>
      </div>
    </div>
  </edit>
</cc-editable-value>
