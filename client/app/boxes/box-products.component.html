<cc-editable className="round-customers" (editStart)="onEditStart($event)" (editEnd)="onEditEnd($event)" [tabindex]="editTabindex" cc-focus [handleClickOutside]="true">
  <div display>
    <div class="round-customers-display" *ngIf="value.length">
      <div class="round-customer" *ngFor="let p of value">
        <div class="round-customer-detail round-customer-name">{{p.name}}</div>
        <div class="round-customer-detail round-customer-address">&nbsp;</div>
        <div class="round-customer-detail round-customer-action">
          <div class="spacer"></div>
        </div>
      </div>
    </div>
    <div class="round-customers-display" *ngIf="!value.length">
      <div class="round-customer">
        <div class="round-customer-detail round-customer-name">No products added</div>
        <div class="round-customer-detail round-customer-address">&nbsp;</div>
        <div class="round-customer-detail round-customer-action">
          <div class="spacer"></div>
        </div>
      </div>
    </div>
  </div>
  <div edit>
    <input type="checkbox" *ngIf="!products.length && !value.length" style="position: absolute;left:-1000px" cc-focus noBlur="true" grab="true" [tabindex]="editTabindex" />
    <div class="round-customers-display" *ngIf="value.length">
      <div class="round-customer" *ngFor="let p of value; let i = index">
        <div class="round-customer-detail round-customer-name">{{p.name}}</div>
        <div class="round-customer-detail round-customer-address">&nbsp;</div>
        <div class="round-customer-detail round-customer-action">
          <a href="#" cc-focus #button=cc-focus [tabindex]="editTabindex" (click)="$event.preventDefault();removeProductClick(p.id)">
            <div class="icon">
              <i class="icon-trash"></i>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="round-customers-display" *ngIf="!value.length && !products.length || !value.length">
      <div class="round-customer">
        <div class="round-customer-detail round-customer-name"><span *ngIf="!value.length">No products added</span></div>
        <div class="round-customer-detail round-customer-address"><span *ngIf="!value.length && !products.length" class="muted">no more products to add</span>&nbsp;</div>
        <div class="round-customer-detail round-customer-action">
          <div class="spacer"></div>
        </div>
      </div>
    </div>
    <div *ngIf="products.length" class="round-customers-add">
      <div class="round-customer" *ngFor="let p of products; let i = index">
        <div class="round-customer-detail round-customer-name">{{p.name}}</div>
        <div class="round-customer-detail round-customer-address">&nbsp;</div>
        <div class="round-customer-detail round-customer-action">
          <a href="#" cc-focus #button=cc-focus [tabindex]="editTabindex" (click)="$event.preventDefault();addProductClick(p.id)">
            <div class="icon">
              <i class="icon-add"></i>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</cc-editable>
