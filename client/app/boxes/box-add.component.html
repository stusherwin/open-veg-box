<div class="row add-mode focused" *ngIf="adding">
  <div class="details box-add" [class.invalid]="!valid">
    <div class="box-name">
      <cc-validatable [valid]="!!box.name.length" message="Name should not be empty">
        <input #boxName placeholder="Box name" type="text" [(ngModel)]="box.name" tabindex="1" />
      </cc-validatable>
    </div>
    <div style="margin: 5px 0">
      <span style="display: inline-block">&pound;</span>
      <cc-validatable [valid]="box.price > 0" message="Price should be a number greater than 0">
        <input type="text" #input class="input price" cc-numeric fixedDecimals="2" [(value)]="box.price" tabindex="1" />
      </cc-validatable>
    </div>
  </div>
  <div class="actions">
    <button cc-button right icon="ok" text="Save" (click)="completeAdd()"></button>  
    <button cc-button right icon="cancel" text="Cancel" (click)="cancelAdd()"></button>  
  </div>
</div>
