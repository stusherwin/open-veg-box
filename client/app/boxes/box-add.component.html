<div class="row add-mode" [class.focused]="rowFocused" #active=cc-active cc-active (activate)="onActivate()" (deactivate)="onDeactivate()">
  <div class="actions">
    <div class="action" *ngIf="!adding && loaded">
      <button #add cc-active cc-activate-on-focus cc-deactivate-on-blur (click)="startAdd()" [tabindex]="(tabindex * 2) + 2">
        <div class="icon"><i class="icon-add"></i></div>
        <span>Add</span>
      </button>  
    </div>
    <div class="action" *ngIf="adding">
      <button cc-active cc-activate-on-focus (click)="completeAdd()" [tabindex]="(tabindex * 2) + 2">
        <div class="icon"><i class="icon-ok"></i></div>
        <span>Save</span>
      </button>  
    </div>
    <div class="action" *ngIf="adding">
      <button cc-active cc-activate-on-focus (click)="cancelAdd()" [tabindex]="(tabindex * 2) + 2">
        <div class="icon"><i class="icon-cancel"></i></div>
        <span>Cancel</span>
      </button>  
    </div>
  </div>
  <p *ngIf="loaded && showAddMessage && !adding">There are no boxes yet.</p>
  <p *ngIf="!loaded"><i class="icon-spin3 animate-spin"></i> Loading boxes...</p>
  <div class="details box-add" [hidden]="!adding" [class.invalid]="!valid">
    <div class="box-name">
      <cc-validatable [valid]="!!box.name.length" message="Name should not be empty">
        <input #boxName placeholder="New Box" type="text" [(ngModel)]="box.name" [tabindex]="(tabindex * 2) + 1" cc-active cc-activate-on-focus />
      </cc-validatable>
    </div>
    <div style="margin: 5px 0">
      <span style="display: inline-block">&pound;</span>
      <cc-validatable [valid]="box.price > 0" message="Price should be a number greater than 0">
        <input type="text" #input class="input price" cc-numeric fixedDecimals="2" [(value)]="box.price" [tabindex]="(tabindex * 2) + 1" cc-active cc-activate-on-focus />
      </cc-validatable>
    </div>
  </div>
</div>
