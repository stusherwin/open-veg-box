<cc-editable-value className="box-product-quantity" #editable (start)="onStart()" (ok)="onOk()" (cancel)="onCancel()">
  <display>
    <span class="box-product-quantity-each" *ngIf="unitType == 'each'">x</span>
    <span *ngIf="unitType == 'perKg'">{{value | weight}}</span><span *ngIf="unitType != 'perKg'">{{value}}</span>
    <a class="edit"><i class="icon-edit"></i></a>
  </display>
  <edit>
    <span class="box-product-quantity-each" *ngIf="unitType == 'each'">x</span>
    <cc-validatable [valid]="toDecimalValue(editingValue) > 0" message="Quantity should be a number greater than 0">
      <input type="text" #input cc-active cc-activate-on-focus [(ngModel)]="editingValue" [tabindex]="editTabindex" (focus)="onFocus()" />
    </cc-validatable>
    <span class="box-product-quantity-perkg" *ngIf="unitType == 'perKg'">Kg</span>
  </edit>
</cc-editable-value>
