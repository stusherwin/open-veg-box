<cc-editable-value #editable
    className="box-product-detail box-product-quantity"
    displayClass="box-product-display"
    editClass="box-product-edit"
    [width]="width" [valid]="valid" (start)="onStart()" (ok)="onOk()" (cancel)="onCancel()">
  <display>
    <span class="box-product-quantity-each" *ngIf="unitType == 'each'">x</span>
    <span *ngIf="unitType == 'perKg'">{{value | weight}}</span><span *ngIf="unitType != 'perKg'">{{value}}</span><a><i class="icon-edit"></i></a>
  </display>
  <edit>
    <span class="box-product-quantity-each" *ngIf="unitType == 'each'">x</span>
    <cc-validatable [valid]="valid" message="Quantity should be a number greater than 0">
      <input cc-active cc-activate-on-focus type="text" #input [(ngModel)]="editingValue" [tabindex]="editTabindex" (focus)="onFocus()" />
    </cc-validatable>
    <span class="box-product-quantity-perkg" *ngIf="unitType == 'perKg'">Kg</span>
  </edit>
</cc-editable-value>
