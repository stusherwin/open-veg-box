<div class="row" [class.focused]="rowFocused" #active=cc-active cc-active (activate)="rowFocused = true" (deactivate)="rowFocused = false">
  <div class="actions">
    <div class="action">
    </div>
    <div class="action">
      <button cc-active cc-activate-on-focus cc-deactivate-on-blur (click)="onDelete()" [tabindex]="(index * 2) + 2">
        <div class="icon"><i class="icon-trash"></i></div>
        <span>Delete</span>
      </button>
    </div>
  </div>
  <div class="details">
    <cc-heading #boxName [(value)]="box.name" (update)="onUpdate()" [editTabindex]="(index * 2) + 1"></cc-heading>
    <div class="flex">
      <div class="price-detail">
        <cc-box-price
          [(value)]="box.price"
          (update)="onUpdate()"
          [editTabindex]="(index * 2) + 1">
        </cc-box-price>
      </div>
      <div></div>
    </div>
    <cc-box-products
      editId="bp{{box.id}}"
      [value]="box.products"
      [products]="products"
      [editTabindex]="(index * 2) + 1"
      (add)="onProductAdd($event)"
      (update)="onProductUpdate($event)"
      (remove)="onProductRemove($event)">
    </cc-box-products>
  </div>
</div>
